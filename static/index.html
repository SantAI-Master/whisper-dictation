<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whisper Dictation</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Whisper Dictation</h1>

        <div class="status-card">
            <div class="status-indicator" id="status-indicator"></div>
            <span class="status-text" id="status-text">Connecting...</span>
        </div>

        <div class="mode-toggle">
            <span class="mode-label">Format Mode:</span>
            <div class="toggle-container">
                <button class="toggle-btn active" id="mode-single" data-mode="single-line">Single Line</button>
                <button class="toggle-btn" id="mode-document" data-mode="document">Document</button>
            </div>
            <p class="mode-hint" id="mode-hint">Safe for chat apps - no Enter key</p>
        </div>

        <div class="instructions">
            <p>Hold <kbd>Ctrl+A</kbd> to record, release to transcribe and format.</p>
        </div>

        <div class="history">
            <h2>Recent Transcriptions</h2>
            <ul id="history-list">
                <li class="empty">No transcriptions yet</li>
            </ul>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
